version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: farmsville-postgres
    environment:
      POSTGRES_DB: farmsville
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d farmsville"]
      interval: 10s
      timeout: 5s
      retries: 6
